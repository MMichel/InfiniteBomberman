<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Bomberman</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            border: 2px solid #555;
            background: #333;
        }
        
        #info {
            margin-top: 10px;
            text-align: center;
        }
        
        .controls {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        #playersLives {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .player-lives {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 2px solid #555;
        }
        
        .hearts {
            display: flex;
            gap: 3px;
        }
        
        .heart {
            color: #ff4444;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Infinite Bomberman</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="info">
        <div>Players: <span id="playerCount">1</span></div>
        <div id="playersLives"></div>
        <div class="controls">Use WASD to move, SPACE to place bomb</div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
